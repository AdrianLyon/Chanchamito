<h1>Lis of users</h1>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Phone</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in listOfUser">
            <td>{{item.Name}}</td>
            <td>{{item.Address}}</td>
            <td>{{item.Phone}}</td>
        </tr>
    </tbody>
</table>
